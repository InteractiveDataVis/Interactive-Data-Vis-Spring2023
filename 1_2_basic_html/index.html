
<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Interactive Data Visualization Tutorial</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Hello World!</h1>
  <h3>Tutorial Assignment: 1_2_basic_html </h3>
  <div class="content">
    <table>
      <!-- Add your table data here -->
      <th>Item</th>
      <th>Price</th>
      <th>Deal</th>
      <th>Toppings</th>
      <tr>
        <td>Taco</td>
        <td>$3.00</td>
        <td class="deal">3 for $8.00</td>
        <td>
          <ul>
            <li>Onions & Cilantro</li>
            <li>Guacamole</li>
            <li>Sour cream</li>
          </ul></td>
      </tr>
      <tr>
        <td>Chili dog</td>
        <td>$3.50</td>
        <td class="deal">2 for $6.00</td>
        <td>
          <ul>
            <li>Cheese</li>
            <li>Sauerkraut</li>
          </ul>
        </td>
      </tr>
      <tr>
        <td>Gyro</td>
        <td>$4.50</td>
        <td id="super-deal">3 for $6.00</td>
        <td>
          <ul>
            <li>White sauce</li>
            <li>Hot sauce</li>
            <li>Green sauce</li>
            <li>Barbecue</li>
          </ul>
        </td>
      </tr>
    </table>
  </div>
  <div class="content">
    <svg>
      <!-- Add your rectangles in here -->
      <rect width="300" height="150" rx="20"/>
    </svg>
  </div>
</body>
</html>
